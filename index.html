<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D ARPG - NPC vs NPC</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        .health-bar-container {
            position: absolute; /* Position relative to the body */
            width: 50px; /* Fixed width */
            height: 8px;
            border: 1px solid black;
            background-color: #ff0000; /* Red background for empty part */
            pointer-events: none; /* Prevent interaction */
            transform: translateX(-50%); /* Center horizontally */
            display: none; /* Hidden by default */
        }
        .health-bar-fill {
            height: 100%;
            background-color: #00ff00; /* Green fill for health */
            width: 100%; /* Full by default */
        }
        .damage-text {
            position: absolute;
            color: yellow; /* Or red, white, etc. */
            font-size: 14px;
            font-weight: bold;
            text-shadow: 1px 1px 1px black;
            pointer-events: none;
            transform: translateX(-50%);
            animation: float-up 1s ease-out forwards;
            white-space: nowrap; /* Prevent wrapping */
        }
        @keyframes float-up {
            from {
                opacity: 1;
                transform: translate(-50%, 0);
            }
            to {
                opacity: 0;
                transform: translate(-50%, -30px); /* Move up */
            }
        }
    </style>
    <!-- Load Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <!-- Removed EasyStarJS -->
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <!-- Load game scripts in order of dependency -->
    <script src="dungeon.js"></script>
    <script src="npc.js"></script>
    <script src="game.js"></script>
</body>
</html>
